#APP ====================================================================================
msg.title =Admin Logs - APP
server.port=8081
enabled.front.end=true
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
#====================================================================================

spring.main.banner-mode=off
logging.level.org.springframework=ERROR

spring.jpa.hibernate.ddl-auto=none

spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/logs
spring.datasource.username=postgres
spring.datasource.password=logs

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

path.file.logs=/temp/logs/load

#layout
layout.ini.pos.start.date=0
layout.end.pos.start.date=24
layout.ini.pos.type=24
layout.end.pos.type=30